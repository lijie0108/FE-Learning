<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: block;
      width: 100px;
      height: 100px;
      background: pink;
    }
    div {
      display: inline;
      width: 200px;
      height: 200px;
      background: purple;
    }
    a {
      display: inline-block;
      width: 80px;
      height: 30px;
      background: blue;
    }
  </style>
</head>
<body>

  <span>行内</span>

  <div>块级</div>
