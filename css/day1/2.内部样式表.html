<body>
  <h2>忆江南</h2>
  <p>
    江南好，风景旧曾谙。日出江花红胜火，春来江水绿如蓝。能不忆江南？
  </p>
  <h3>译文</h3>
  <p>江南的风景多么美好，风景久已熟悉。太阳从江面升起，把江边的鲜花照得比火红，碧绿的江水绿得胜过蓝草。怎能叫人不怀念江南？</p>
