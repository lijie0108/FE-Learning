<!doctype html>
<html>
<head>
    <script>if (location.protocol === 'http:') {
        location.replace('https:' + location.href.substring(5));
    }

    window.speedData = {};
    speedData.cssStart = new Date();</script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" id="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <title>珍爱网会员登录_珍爱网会员登录首页_珍爱网登录首页</title>
    <link href="./gift.css"
          rel="stylesheet">
</head>
<body ontouchstart="">
<script>speedData.cssEnd = new Date();</script>
<header>
    <div class="head_menu">
        <div><span class="head-title">珍爱网</span></div>
    </div>
</header>
<article>
    <div class="m-form">
        <div class="form-item">
            <div class="form-label">手机号<span id="j-userIdText">/ID</span></div>
            <input class="form-input req_input" type="tel" maxlength="11" name="loginInfo" id="account"
                   placeholder="请准确填写" req="请输入账号" value=""> <i class="input_fork needsclick"></i></div>
        <div class="form-item" id="j-passwordBox">
            <div class="form-label">密码</div>
            <input class="form-input req_input" type="password" name="password" id="j-password" value=""
                   placeholder="请输入密码" placeholder="请输入密码"> <i class="input_fork needsclick"></i></div>
        <div class="form-item" id="j-imageCodeBox" style="display:none">
            <div class="form-label">图形验证码</div>
            <input class="form-input req_input" type="text" id="imageCode" placeholder="请输入图形验证码"> <img
                src="//api.zhenai.com/security/imageCode.do" class="imgCode" id="codeImg"></div>
        <div class="form-item" id="j-phoneMsgCodeBox" style="display:none">
            <div class="form-label">手机验证码</div>
            <input class="form-input req_input" type="tel" maxlength="4" id="j-phoneMsgCode" placeholder="请输入验证码">
            <div class="msgBtn" id="j-msgBtn">发送验证码</div>
        </div>
        <div class="form-item" id="geetest_box">
            <div class="form-label">验证</div>
            <div id="gt_box" class="gt_box">
                <div class="gt_loading" id="gt_loading"></div>
            </div>
        </div>
    </div>
    <div class="reg_rule login_bottom clearfix"><span class="loginType" id="j-loginWithPassword" style="display:none">使用密码登录</span>
        <span class="loginType" id="j-loginWithMsgCode">使用手机验证码登录</span> <a id="j-forgetPassword"
                                                                            href="javascript:void(0);">忘记密码？</a></div>
    <div class="clearfix"><input type="submit" class="login_btn" id="submit" value="登录">
        <div class="dis_login_btn" id="disableSubmit">登录（<span id="countSec"></span>S）</div>
        <a href="javascript:void(0);" class="reg_btn" id="j-register">快速注册</a></div>
    <div></div>
</article>
<footer id="foot"></footer>
<script>speedData.domEnd = new Date();</script>
<script type="text/javascript" src="//i.zhenai.com/m/portal/static/js/es6-promise.auto.js"></script>
<script type="text/javascript" src="//i.zhenai.com/common/m/base/js/zepto-1.2.min.js"></script>
<script type="text/javascript" src="//i.zhenai.com/common/m/base/js/zhenai-1.8.2.min.js"></script>
<script type="text/javascript" src="//i.zhenai.com/common/m/base/js/zhenai_extra-1.8.2.min.js"></script>
<script>(function () {
    speedData.jsEnd = new Date();
    Z.tj.speed(22, {
        d2: speedData.cssEnd - speedData.cssStart,
        d3: speedData.jsEnd - speedData.cssStart,
        d4: speedData.jsEnd - speedData.domEnd,
        d5: speedData.jsEnd - speedData.cssStart
    });
})();</script>
<script type="text/javascript"
        src="./gift.js"></script>
</body>
</html>
