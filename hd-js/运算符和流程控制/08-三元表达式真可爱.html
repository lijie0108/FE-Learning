<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // let hd = true ? 2 : 5;
    // console.log(hd);

    function divs(options = {}) {
      let div = document.createElement('div');
      div.style.width = options.width ? options.width : '100px';
      div.style.height = options.height ? options.height : '100px';
      div.style.backgroundColor = options.bgcolor ? options.bgcolor : 'red';
      document.body.appendChild(div);
    }

    divs({width: '300px', height: '30px', bgcolor: 'red'})
  </script>
</body>
</html>
