<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    document.write(`<table border="1" width="100%">`);
      let tr = 5;
      while(tr-- !== 0) {
        document.write(`<tr><td>${tr}</td></tr>`)
      }
    document.write(`</table>`)
  </script>
</body>
</html>
