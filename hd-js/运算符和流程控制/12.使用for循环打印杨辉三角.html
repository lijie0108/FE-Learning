<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <style>
    span {
      color: white;
    }
  </style>
</head>
<body>
  <script>
    // for(let i = 0; i < 10; i++) {
    //   for(let n = 0; n < i; n++) {
    //     document.write('*');
    //   }
    //   document.write(`<br>`)
    // }

    for(let i = 1; i < 10; i++) {
      for(let n = 10-i; n > 0; n--) {
        document.write('<span>^</span>')
      }
      for(let m = i*2 -1; m > 0; m--) {
        document.write('*')
      }
      document.write(`<br>`)
    }
  </script>
</body>
