<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const year = prompt('后盾人哪年成立的？').trim();
    console.log(year);
    if(year === '2010') {
      console.log('回答正确')
    }else {
      console.log('回答错误')
    }

    while(true) {
      const year = prompt('后盾网哪年成立的？').trim();
      if(!year) continue;
      year === "2010" ? '回答正确':'回答错误';
      break;
    }
  </script>
</body>
</html>
