<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>{{msg}}</h1>
    <input type="text" v-model="msg" />
  </div>

  <script src="./simple-vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello world'
      }
    })
    console.log('vm', vm)
    vm.msg = 'something';
  </script>
</body>
</html>
