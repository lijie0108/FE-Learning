<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>无序列表</h2>
    你喜欢的水果有哪些
    <ul>
        <li>香蕉</li>
        <li>苹果</li>
        <li>西红柿</li>
        <li>葡萄</li>
    </ul>
    <h2>有序列表</h2>
    奥运金牌榜
    <ol>
        <li>美国</li>
        <li>英国</li>
        <li>中国</li>
        <li>俄罗斯</li>
    </ol>
    <h3>自定义列表</h3>
    地区
    <dl>
        <dt>北京</dt>
        <dd>昌平区</dd>
        <dd>海淀区</dd>
        <dd>东城区</dd>
        <dd>西城区</dd>
        <dt>辽宁</dt>
        <dd>鞍山</dd>
        <dd>沈阳</dd>
        <dd>大连</dd>
    </dl>
</body>
</html>
