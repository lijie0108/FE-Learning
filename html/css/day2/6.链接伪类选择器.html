 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         /* 未访问过的链接状态 */
         a:link {
             color: #333;
             text-decoration: none;
         }
         /* 访问过的链接状态 */
         a:visited {
             color: orange;
         }
         /* 鼠标经过链接的状态 */
         a:hover {
             color: red;
         }
         /* 点击时的状态 */
         a:active {
             color: blue;
         }
     </style>
 </head>
 <body>
     <a href="http://www.xiaomi.com">小米手机</a>
     <a href="http://www.dami.com">大米手机</a>
 </body>
 </html>
