<!DOCTYPE html>

<body>
  <script type="module">
    /**
    ES6模块化语法
    模块功能主要由两个命令构成：export 和 import
      export命令用于规定模块的对外接口
      import命令用于输入其他模块提供的功能
    */

    console.log(m1.school);
    console.log(m1.teach());
  </script>
