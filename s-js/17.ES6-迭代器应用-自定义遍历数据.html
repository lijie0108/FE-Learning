<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 需要自定义遍历数据的时候，需要迭代器
    const banji = {
      name: '终极一班',
      stus: [
        'xioaming',
        'xioaning',
        'xioatong',
        'xkight'
      ],
      [Symbol.iterator]() {
        let index = 0;
        let _this = this;
        return {
          next: function() {
            if(index < _this.stus.length) {
              const result = {value: _this.stus[index], done: false};
              index++;
              return result;
            }else {
              return {value: undefined, done: true}
            }
          }
        };
      }
    }

    // 遍历这个对象
    for(let v of banji) {
      console.log(v);
    }

    // banji.stus.forEach(item => console.log(item))
  </script>
</body>
</html>
