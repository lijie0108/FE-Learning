<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function *gen(arg) {
      console.log(arg);
      let one = yield 111;
      console.log(one)
      yield 222;
      yield 333;
    }

    let iterator = gen('aaa');
    console.log(iterator.next());
    // next方法可以传入实参
    console.log(iterator.next('bbb'));
    console.log(iterator.next());
  </script>
</body>
</html>
