<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 生成器函数是ES6提供的一种异步编程解决方案，语法行为与传统函数完全不同
    // 生成器其实就是一个特殊的函数
    // 异步编程， 纯回调函数， node, fs, ajax, mongodb
    function *gen() {
      console.log('1111')
      yield '一直没有耳朵';
      console.log('222222')
      yield '一只没有尾巴';
      console.log('3333')
      yield '真奇怪';

      // console.log("Hello generator");
    }
    let iterator = gen();
    iterator.next();
    // 遍历
    for(let v of gen()) {
      console.log(v);
    }
  </script>
</body>
</html>
