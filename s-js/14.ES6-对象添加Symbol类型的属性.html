<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 向对象中添加方法 up down
    let game = {
      up() {
        console.log('up')
      },
      down() {
        console.log('down')
      }
    }
    let methods = {
      up: Symbol(),
      down: Symbol()
    }

    game[methods.up] = function() {
      console.log('我可以改变形状')
    }

    game[methods.down] = function() {
      console.log('我可以快速下降')
    }

    let youxi = {
      name: '狼人杀',
      [Symbol('say')]: function() {
        console.log('我可以发言')
      },
      [Symbol('zibao')]:function() {
        console.log('我可以自爆')
      }
    }
  </script>
</body>
</html>
