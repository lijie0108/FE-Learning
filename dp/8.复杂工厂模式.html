<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function Person(name) {
      this.name = name;
    }
    Person.prototype.getName = function() {
      console.log(this.name);
    }

    function Car(model) {
      this.model = model;
    }
    Car.prototype.getModal = function() {
      console.log(this.model);
    }

    function create(type, param) {
      // return new this[type](param);
      if(this instanceof create) { // instanceof会判断后面的构造函数的原型是不是存在在前面这个对象的原型链里
        return new this[type](param)
      }else {
        return new create(type, param)
      }
    }
    create.prototype = {
      person: Person,
      car: Car
    }

    var person1 = new create('person', 'zhangsan');

    var car1 = create('car', 'Benz');
    console.log(person1)
    console.log(car1)
    car1.getModal()
  </script>
</body>
</html>
